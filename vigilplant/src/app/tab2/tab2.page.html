<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Detail
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class='ion-no-padding' >
    <ion-row>
      <ion-col style="justify-content: center;" class='ion-no-padding' size-lg=6 size-md=12 size-sm=12 size-xs=12>
        <ion-card>
          <ion-card-header>Image</ion-card-header>
          <ion-card-content>
            <div class="img" *ngIf="imageRef | async; let url">
              <img [src]="url" alt="Image from AngularFireStorage">
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col style="justify-content: center;" class='ion-no-padding'>
        <ion-card>
          <ion-card-header>VARI</ion-card-header>
          <ion-card-content>
              VARI Image Content
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>Detail</ion-card-header>
    <ion-card-content>
      <div class="chart-container" style='position: relative; height: 50ch;'>
        <canvas #valueLineCanvas></canvas>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
