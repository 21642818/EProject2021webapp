<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>Water</ion-card-header>
    <ion-card-content>
      <ion-row class="ion-row-centred">
        <ion-col *ngFor="let entry of waterForm">
          <ion-item>  
            <ion-label>{{entry.val}}</ion-label>  
            <ion-checkbox slot="start" [(ngModel)]="entry.isChecked">
            </ion-checkbox>  
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-button>
            <ion-icon name="water-outline" (click)="waterCmd($event)"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
    
  </ion-card>

  <ion-card>
    <ion-card-header>Plant 1</ion-card-header>
    <ion-card-content>
      <div class="chart-container" style='position: relative; height:20%;'>
        <canvas #valueLineCanvas1></canvas>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Plant 2</ion-card-header>
    <ion-card-content>
      <div class="chart-container" style='position: relative; height: 20%;'>
        <canvas #valueLineCanvas2></canvas>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Plant 3</ion-card-header>
    <ion-card-content>
      <div class="chart-container" style='position: relative; height: 20%;'>
        <canvas #valueLineCanvas3></canvas>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>Plant 4</ion-card-header>
    <ion-card-content>
      <div class="chart-container" style='position: relative; height: 20%;'>
        <canvas #valueLineCanvas4></canvas>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
