<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class='ion-no-padding'>
      <ion-col class='ion-no-padding' size-lg=6 size-md=12 size-sm=12 size-xs=12>
        <ion-card>
          <ion-card-header>Plant 1</ion-card-header>
          <ion-card-content>
            <div class="chart-container" style='position: relative; height: 25vh;'>
              <canvas #valueLineCanvas1></canvas>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class='ion-no-padding' size-lg=6 size-md=12 size-sm=12 size-xs=12>
        <ion-card>
          <ion-card-header>Plant 2</ion-card-header>
          <ion-card-content>
            <div class="chart-container" style='position: relative; height: 25vh;'>
              <canvas #valueLineCanvas2></canvas>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class='ion-no-padding'>
      <ion-col class='ion-no-padding' size-lg=6 size-md=12 size-sm=12 size-xs=12>
        <ion-card>
          <ion-card-header>Plant 3</ion-card-header>
          <ion-card-content>
            <div class="chart-container" style='position: relative; height: 25vh;'>
              <canvas #valueLineCanvas3></canvas>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col class='ion-no-padding' size-lg=6 size-md=12 size-sm=12 size-xs=12>
        <ion-card>
          <ion-card-header>Plant 4</ion-card-header>
          <ion-card-content>
            <div class="chart-container" style='position: relative; height: 25vh;'>
              <canvas #valueLineCanvas4></canvas>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>Water</ion-card-header>
    <ion-card-content>
      <form [formGroup]='wateringForm' (ngSubmit)='submitCmd()' novalidate >
        <ion-grid>
          <ion-row style="justify-content: left;">
            <ion-col>
              <ion-row style="justify-content: center;">
                <ion-checkbox mode="ios" formControlName='plant1' #checkboxWater></ion-checkbox>
              </ion-row>
              <ion-row style="justify-content: center;">
                <ion-label  style="font-size: 80%;">Plant 1</ion-label>
              </ion-row>            
            </ion-col>
            <ion-col>
              <ion-row style="justify-content: center;">
                <ion-checkbox mode="ios" formControlName='plant2' #checkboxWater></ion-checkbox>
              </ion-row>
              <ion-row style="justify-content: center;">
                <ion-label style="font-size: 80%;">Plant 2</ion-label>
              </ion-row>
            </ion-col>
            <ion-col>
              <ion-row style="justify-content: center;">
                <ion-checkbox mode="ios" formControlName='plant3' #checkboxWater></ion-checkbox>
              </ion-row>
              <ion-row style="justify-content: center;">
                <ion-label style="font-size: 80%;">Plant 3</ion-label>
              </ion-row>
            </ion-col>
            <ion-col>
              <ion-row style="justify-content: center;">
                <ion-checkbox mode="ios" formControlName='plant4' #checkboxWater></ion-checkbox>
              </ion-row>
              <ion-row style="justify-content: center;">
                <ion-label style="font-size: 80%;">Plant 4</ion-label>
              </ion-row>
            </ion-col>
            <ion-col style="justify-content: center;">
              <ion-button type="submit" size="medium" [disabled]="waterButtonDisabled" #submitWater>
                <ion-icon name="water-outline"></ion-icon>
                <ion-label>Water</ion-label>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

      {{data.timestamp}} = {{data.soil_moisture}}
    </ion-item>
  </ion-list>
-->
</ion-content>
